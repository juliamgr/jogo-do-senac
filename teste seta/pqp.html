<script>
const textos = [
            "Este é o texto original.",
            "O texto foi alterado para o primeiro!",
            "Agora o texto mudou para o segundo!",
            "E este é o terceiro texto."
        ];

         // Variável para controlar o índice do texto atual
         let indiceTexto = 0;

// Função para mudar o texto
function mudarTexto() {
    // Atualiza o texto do parágrafo com base no índice
    document.getElementById("texto").innerHTML = textos[indiceTexto];
    
    // Incrementa o índice para o próximo texto
    indiceTexto++;

    // Se o índice for maior ou igual ao número de textos, volta ao início
    if (indiceTexto >= textos.length) {
        indiceTexto = 0;
    }
}
    </script>
