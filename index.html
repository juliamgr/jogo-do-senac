<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado Móvel</title>
    <div id="square"><img src="https://static.wikia.nocookie.net/baldi-in-education-and-learning/images/d/dd/Baldi_bravo.jpg/revision/latest?cb=20201004234521&path-prefix=pt-br" width="70px" alt=""></div>
    <style>
        body {
            
            margin: 1px ;
            overflow: hidden;
    
            background-image: url(./img/sala2euacho.png);
            background-color: #937d7d;
        }
        #square {
            position: absolute;
            width: 70px; /* largura do quadrado */
            height: 70px; /* altura do quadrado */ 
            /* cor do quadrado */
            top: 50%; /* posição inicial */
            left: 50%; /* posição inicial */
            transform: translate(-50%, -50%); /* centraliza o quadrado */
        }
    </style>
</head>
<body>


<script>
    const square = document.getElementById('square');
    let posX = window.innerWidth / 2 - 35; // posição inicial
    let posY = window.innerHeight / 2 - 35; // posição inicial
    const step = 20; // quantidade de movimento

    // Atualiza a posição inicial do quadrado
    square.style.transform = `translate(${posX}px, ${posY}px)`;

    window.addEventListener('keydown', (e) => {
        switch (e.key) {
            case 'w':
                posY = Math.max(posY - step, ); // limite superior
                break;
            case 's':
                posY = Math.min(posY + step, window.innerHeight - square.clientHeight); // limite inferior
                break;
            case 'a':
                posX = Math.max(posX - step, ); // limite esquerdo
                break;
            case 'd':
                posX = Math.min(posX + step, window.innerWidth - square.clientWidth); // limite direito
                break;
        }
        // Atualiza a posição do quadrado
        square.style.transform = `translate(${posX}px, ${posY}px)`;
    });

    const obstacles = [

        ];
